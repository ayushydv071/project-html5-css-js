<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .stat-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .stat-icon {
            font-size: 2.5rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand forum-logo" href="index.html">Forum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stats.html">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create-topic.html">Create Topic</a>
                    </li>
                </ul>
                <div id="user-indicator" class="d-flex align-items-center">
                    <!-- User indicator will be rendered here -->
                </div>
                <button class="btn btn-outline-secondary ms-2" onclick="toggleDarkMode()">Toggle Dark Mode</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-chart-pie me-2"></i>Forum Statistics</h1>
            <div>
                <select id="timeFilter" class="form-select" onchange="updateStats()">
                    <option value="all">All Time</option>
                    <option value="month">This Month</option>
                    <option value="week">This Week</option>
                    <option value="day">Today</option>
                </select>
            </div>
        </div>

        <div class="row g-4">
            <!-- Total Discussions -->
            <div class="col-md-4">
                <div class="card stat-card bg-primary text-white h-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title text-uppercase mb-2">Total Discussions</h6>
                            <h2 class="display-4 fw-bold mb-0" id="stats-discussions">0</h2>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Total Likes -->
            <div class="col-md-4">
                <div class="card stat-card bg-danger text-white h-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title text-uppercase mb-2">Total Likes</h6>
                            <h2 class="display-4 fw-bold mb-0" id="stats-likes">0</h2>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-heart"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Total Engagement -->
            <div class="col-md-4">
                <div class="card stat-card bg-success text-white h-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title text-uppercase mb-2">Total Engagement</h6>
                            <small class="d-block mb-1 text-white-50">(Comments + Likes)</small>
                            <h2 class="display-4 fw-bold mb-0" id="stats-engagement">0</h2>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
             <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-transparent border-bottom-0">
                        <h5 class="mb-0"><i class="fas fa-history me-2"></i>Recent Activity Log</h5>
                    </div>
                     <div class="card-body">
                        <div class="list-group list-group-flush" id="activity-log">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/stats.js"></script>
</body>
</html>
