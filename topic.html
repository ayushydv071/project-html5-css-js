<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand forum-logo" href="index.html">Forum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stats.html">Stats</a>
                    <li class="nav-item">
                        <a class="nav-link" href="create-topic.html">Create Topic</a>
                    </li>
                </ul>
                <div id="user-indicator" class="d-flex align-items-center">
                    <!-- User indicator will be rendered here -->
                </div>
                <button class="btn btn-outline-secondary ms-2" onclick="toggleDarkMode()">Toggle Dark Mode</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="topic-details">
            <!-- Topic details will be rendered here -->
        </div>
        <div class="mt-4">
            <h3>Comments</h3>
            <div id="comments-list">
                <!-- Comments will be rendered here -->
            </div>
            <div class="mt-3">
                <textarea id="new-comment" class="form-control" rows="3" placeholder="Add a comment..."></textarea>
                <button class="btn btn-primary mt-2" onclick="addComment()">Add Comment</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/topic.js"></script>
</body>

</html>
