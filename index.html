<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand forum-logo" href="index.html">Forum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stats.html">Stats</a>
                    <li class="nav-item">
                        <a class="nav-link" href="create-topic.html">Create Topic</a>
                    </li>
                </ul>
                <div id="user-indicator" class="d-flex align-items-center">
                    <!-- User indicator will be rendered here -->
                </div>
                <button class="btn btn-outline-secondary ms-2" onclick="toggleDarkMode()">Toggle Dark Mode</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-content">
                    <h5><i class="fas fa-tags"></i> Categories</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#" onclick="filterByCategory('all')"><i
                                    class="fas fa-globe"></i> All Topics</a></li>
                        <li class="list-group-item"><a href="#" onclick="filterByCategory('general')"><i
                                    class="fas fa-comments"></i> General</a></li>
                        <li class="list-group-item"><a href="#" onclick="filterByCategory('tech')"><i
                                    class="fas fa-laptop"></i> Technology</a></li>
                        <li class="list-group-item"><a href="#" onclick="filterByCategory('discussion')"><i
                                    class="fas fa-users"></i> Discussion</a></li>
                    </ul>
                    <h5 class="mt-4"><i class="fas fa-fire"></i> Trending</h5>
                    <ul class="list-group list-group-flush" id="trending-list">
                        <!-- Trending topics will be rendered here -->
                    </ul>
                    <h5 class="mt-4"><i class="fas fa-chart-bar"></i> Stats</h5>
                    <p><i class="fas fa-file-alt"></i> Total Topics: <span id="total-topics">0</span></p>
                    <p><i class="fas fa-comment-dots"></i> Total Comments: <span id="total-comments">0</span></p>
                </div>
            </div>
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <!-- Hero Section -->
                <div class="hero-section mb-4">
                    <h1>Welcome to Our Forum</h1>
                    <p>Discuss, share, and connect with like-minded people.</p>
                    <a href="create-topic.html" class="btn btn-primary btn-lg">Start a Discussion</a>
                </div>
                <h2>Latest Topics</h2>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" id="search" class="form-control" placeholder="Search topics...">
                    </div>
                    <div class="col-md-3">
                        <select id="filter" class="form-select">
                            <option value="newest">Newest</option>
                            <option value="most-liked">Most Liked</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary w-100" onclick="applyFilters()">Apply</button>
                    </div>
                </div>
                <div id="topics-list" class="row">
                    <!-- Topics will be rendered here -->
                </div>
            </div>
        </div>
        <!-- Floating Action Button -->
        <a href="create-topic.html" class="fab">
            <i class="fas fa-plus"></i> New Topic
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
